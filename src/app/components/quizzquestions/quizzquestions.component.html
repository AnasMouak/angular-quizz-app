<h3>Questions for Quiz {{ quizzId}}:</h3>

<ul *ngFor="let question of questions">
  <li>
    <h4>{{ question.questionText }}</h4>
    <ul>
      <li *ngFor="let answer of question.answers">
        <!-- Correct input tag -->
        <input type="radio" name="question{{ question.id }}" [(ngModel)]="selectedAnswers[question.id]" [value]="answer.answerText" />
        {{ answer.answerText }}
      </li>
    </ul>
  </li>
</ul>
