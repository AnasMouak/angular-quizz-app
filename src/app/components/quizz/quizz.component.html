<header class="header">
  <nav class="nav">
    <h1 class="logo">QuizzApp</h1>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/quizzes">Quizzes</a></li>
      <li>
        <button (click)="logout()" class="logout-button">Logout</button>
      </li>
    </ul>
  </nav>
</header>

<div class="quiz-container">
  <!-- Quiz list display -->
  <div class="quiz-selection">
    <h3 class="select-title">Select a Quiz</h3>
    <ul class="quiz-list">
      <li *ngFor="let quiz of quizzes" class="quiz-item">
        <a (click)="selectQuiz(quiz.id)" class="quiz-link">
          <span class="quiz-id">#{{ quiz.id }}</span>
          <span class="quiz-title">{{ quiz.title }}</span>
          <span class="quiz-category">{{ quiz.category }}</span>
          <span class="quiz-difficulty">{{ quiz.difficulty }}</span>
        </a>
      </li>
    </ul>
  </div>
</div>


<h2>Your Taken Quizzes</h2>
<div *ngIf="quizzesTaken.length > 0; else noQuizzes">
  <ul>
    <li *ngFor="let quiz of quizzesTaken">
      <strong>{{ quiz.quizTitle }}</strong> - Score: {{ quiz.score }}
    </li>
  </ul>
</div>

<ng-template #noQuizzes>
  <p>No quizzes taken yet.</p>
</ng-template>


<footer>
  <p>&copy; QuizzApp. All rights reserved.</p>
</footer>
