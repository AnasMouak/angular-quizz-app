<header class="header">
  <nav class="nav">
    <h1 class="logo">QuizzApp</h1>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/quizzes">Quizzes</a></li>
      <li>
        <button (click)="logout()" class="logout-button">Logout</button>
      </li>
    </ul>
  </nav>
</header>

<div *ngIf="quizzes.length > 0; else noQuizzes">
  <h2>Available Quizzes</h2>
  <ul>
    <li *ngFor="let quiz of quizzes">
      <h3>{{ quiz.title }}</h3>
      <p>{{ quiz.description }}</p>
    </li>
  </ul>
</div>

<ng-template #noQuizzes>
  <p>No quizzes available at the moment.</p>
</ng-template>

<!-- Error message -->
<div *ngIf="error">
  <p class="error">{{ error }}</p>
</div>

<footer>
  <p>&copy; QuizzApp. All rights reserved.</p>
</footer>
